	//加载城市选择器
	$("#_city").click(function (e) {
		SelCity(this,e);
	});
	//地名查询与便民查询切换
	$(".sidenav-switch div").click(function(){
				var className=$(this).attr("class");
				if (className=="switch-toponymy") {
					$(".sidenav-select-toponymy").css("display","block");
					$(".sidenav-select-convenience").css("display","none");	
				}else{
				  $(".sidenav-select-toponymy").css("display","none");
				  $(".sidenav-select-convenience").css("display","block");
				}
				$(".sidenav-switch div").removeClass("switched");
				$(this).addClass("switched");
	});
